
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Contacto</h2>
  <h1>¡Trabajemos juntos!</h1>
  <p>Contactemos conmigo si llame tu atención y queres que forme parte de tu equipo</p>
  
    <form>
      <!-- Nombre Ay Apellido -->
      <div class="mb-3 row">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="col">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
        </div>
      </div>
  
      <!-- Asunto -->
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje" required>
      </div>
  
      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
      </div>
  
      <!-- Mensaje -->
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
      </div>
  
      <!-- Botón de Enviar -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  
  <!-- Bootstrap JS (opcional, pero necesario para algunas características de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
